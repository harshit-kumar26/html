<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="translation-container">
        <h1>Translate Words</h1>
        <form id="translation-form">
            <label for="text">Enter text:</label>
            <input type="text" id="text" placeholder="Enter text to translate" required>
            <select id="translation-direction">
                <option value="hin-to-eng">Hindi to English</option>
                <option value="eng-to-hin">English to Hindi</option>
            </select>
            <button type="submit">Translate</button>
        </form>
        <div class="translation-result" id="translation-result">
            Translation will appear here.
        </div>
    </div>
